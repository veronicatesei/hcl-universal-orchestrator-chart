      ingressPrefix: agentmanager
      #minTargetReplicas: 1
    gateway:
      # ingressPrefix is the prefix of the name of the endpoint of the gateway microservice.
      ingressPrefix: "gateway"
      #minTargetReplicas: 1
    eventmanager:
