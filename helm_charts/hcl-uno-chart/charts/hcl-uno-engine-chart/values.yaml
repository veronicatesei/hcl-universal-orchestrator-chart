    #minTargetReplicas: 1
  eventmanager:
    #minTargetReplicas: 1
  audit: 
    #minTargetReplicas: 1
  toolbox: 
    #minTargetReplicas: 1
  iaa: 
    #minTargetReplicas: 1
  executor:
